<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Endereço</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>

<body style="background-color:#6C48C5"></body>

<body>
  <form action="">
    <h3>DADOS DE ENDEREÇO</h3>

    <div class="col-md-12">
    
      <input type="text" class="form-control" id="cep" placeholder="cep">
    </div>
    <hr>
    <div class="column1">
        <div class="">
          
          <input type="text" class="form-control" id="logradouro" placeholder="Lougradouro">
        </div>
        <div class="">
       
          <input type="number" class="form-control" id="numero" placeholder="numero">
        </div>
      

      <div class="">
        
        <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">

      </div>
    </div><!-- Column-1-->

    <div class="column2">

      <div class="">
      
        <input type="text" class="form-control" id="complemento" placeholder="complemento">
      </div>
      <div class="">
        
        <input type="text" class="form-control" id="localidade" placeholder="localidade">
      </div>
      <div class="">
        
        <input id="uf" class="form-control"  placeholder="Estado">
      </div>
      <br>
    </div>
      <div class="col-5">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
  </form>
  <script src='javascript.js'></script>
</body>

</html>
