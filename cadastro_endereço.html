<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='javascript.js'></script>
</head>
<body style="background-color:#6C48C5"></body>
<body> 
    <form action="">
    <h3>DADOS DE ENDEREÇO</h3>
    <div class="col-md-12">
      <label for="inputZip" class="form-label">CEP</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <hr>
    <div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">RUA</label>
      <input type="text" class="form-control" id="logradouro" placeholder="1234 Main St">
    </div>
    <div class="col-md-12">
      <label for="numero de residencia" class="form-label">N°</label>
      <input type="number" class="form-control" id="numero de residencia">
    </div>
</div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">BAIRRO</label>
      <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">

    </div>
    
    <div class="col-md-12">
        <label for="inputCity" class="form-label">COMPLEMENTO</label>
        <input type="text" class="form-control" id="complemento">
      </div>
    <div class="col-md-12">
      <label for="inputCity" class="form-label">CIDADE</label>
      <input type="text" class="form-control" id="localidade">
    </div>
    <div class="col-md-12">
      <label for="inputState" class="form-label">ESTADO</label>
      <input id="uf" class="form-control">
    </div>
    <br>
    <div class="col-5">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
</body>
</html>
